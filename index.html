<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Design Nail Art</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">

    <!-- Header -->
    <header class="main-header">
      <div class="logo">
        <img src="logo.jpg" alt="Logo Toko" />
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Cari desain..." id="searchInput" />
      </div>
    </header>

    <!-- Banner -->
    <section class="hero-banner">
      <img src="banner.png" alt="Promo Nail Art" class="banner-img" />
    </section>

    <!-- Filter Kategori (hanya di desktop) -->
    <div class="kategori-filter">
      <button data-filter="elegan">Elegan</button>
      <button data-filter="semua" class="active">Semua</button>
      <button data-filter="feminin">Feminin</button>
      <button data-filter="promo">Promo</button>
    </div>

    <!-- Produk -->
    <div class="container">
      <div class="product-list" id="produk">

        <!-- Produk 1 -->
        <div class="product" data-nama="Floral and Sea" data-kategori="feminin promo">
          <img src="flower.jpg" alt="Floral and Sea" />
          <div class="product-info">
            <h3>Floral and Sea</h3>
            <p>Motif bunga yang lembut dan feminim disertai design pink laut yang cocok untuk acara spesial!!</p>
            <div class="price">
              <span class="harga-asli">Rp 30.000</span>
              <span class="harga-diskon">Rp 25.000</span>
            </div>
          </div>
          <div class="pesan-wrapper">
            <a href="form.html?desain=Floral and Sea">
              <button type="button" class="ripple-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                     viewBox="0 0 24 24" class="icon">
                  <path d="M14 2H10v4h4V2zm1 6H9c-1.1 0-2 .9-2 2v12h10V10c0-1.1-.9-2-2-2zM9 22V10h6v12H9z"/>
                </svg>
                Pesan Sekarang
              </button>
            </a>
          </div>
        </div>

        <!-- Produk 2 -->
        <div class="product" data-nama="Silver and Black" data-kategori="elegan">
          <img src="silvernblack.jpg" alt="Silver and Black Nail Art" />
          <div class="product-info">
            <h3>Silver and Black</h3>
            <p>Design simple dan elegan untuk keseharian!!</p>
            <div class="price">Rp 20.000</div>
          </div>
          <div class="pesan-wrapper">
            <a href="form.html?desain=Silver and Black">
              <button type="button" class="ripple-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                     viewBox="0 0 24 24" class="icon">
                  <path d="M14 2H10v4h4V2zm1 6H9c-1.1 0-2 .9-2 2v12h10V10c0-1.1-.9-2-2-2zM9 22V10h6v12H9z"/>
                </svg>
                <h2>Pesan Sekarang</h2>
              </button>
            </a>
          </div>
        </div>

      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Hubungi kami di WA: +62-812-6855-6553 | IG: @fcineshop.id</p>
    </footer>
  </div>

  <!-- JS: Ripple Effect, Pencarian, Kategori Filter -->
  <script>
    // Ripple
    document.querySelectorAll(".ripple-btn").forEach(button => {
      button.addEventListener("click", function(e) {
        const circle = document.createElement("span");
        circle.classList.add("ripple-circle");
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        circle.style.width = circle.style.height = `${size}px`;
        circle.style.left = `${e.clientX - rect.left - size / 2}px`;
        circle.style.top = `${e.clientY - rect.top - size / 2}px`;
        this.appendChild(circle);
        setTimeout(() => circle.remove(), 600);
      });
    });

    // Pencarian
    const inputSearch = document.getElementById("searchInput");
    const produkList = document.querySelectorAll(".product");

    inputSearch.addEventListener("input", () => {
      const query = inputSearch.value.toLowerCase();
      produkList.forEach(produk => {
        const nama = produk.getAttribute("data-nama").toLowerCase();
        produk.style.display = nama.includes(query) ? "flex" : "none";
      });
    });

    // Filter kategori
    const tombolKategori = document.querySelectorAll(".kategori-filter button");
    tombolKategori.forEach(button => {
      button.addEventListener("click", () => {
        const kategoriDipilih = button.getAttribute("data-filter");
        produkList.forEach(produk => {
          const kategoriProduk = produk.getAttribute("data-kategori").toLowerCase();
          produk.style.display = kategoriDipilih === "semua" || kategoriProduk.includes(kategoriDipilih) ? "flex" : "none";
        });

        // Highlight tombol aktif
        tombolKategori.forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
      });
    });
  </script>
</body>
</html>
