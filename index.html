<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stand Jualan - Es Segar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fff8f0;
    }
    header {
      background-color: #ff6347;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .product {
      display: flex;
      background-color: #fff;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product img {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }
    .product-info {
      padding: 15px;
      flex: 1;
    }
    .product-info h3 {
      margin: 0;
    }
    .price {
      color: #e74c3c;
      font-weight: bold;
      margin-top: 5px;
    }
    button {
      background-color: #ff6347;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #e5533d;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #eee;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Stand Es Segar</h1>
    <p>Segar, Enak, dan Terjangkau!</p>
  </header>

  <div class="container">

    <div class="product">
      <img src="https://source.unsplash.com/200x200/?juice" alt="Es Jeruk" />
      <div class="product-info">
        <h3>Es Jeruk</h3>
        <p>Minuman segar dari jeruk asli, cocok untuk cuaca panas.</p>
        <div class="price">Rp 8.000</div>
        <button onclick="pesan('Es Jeruk')">Pesan Sekarang</button>
      </div>
    </div>

    <div class="product">
      <img src="https://source.unsplash.com/200x200/?tea" alt="Es Teh Manis" />
      <div class="product-info">
        <h3>Es Teh Manis</h3>
        <p>Teh manis dingin yang menyegarkan tenggorokan.</p>
        <div class="price">Rp 5.000</div>
        <button onclick="pesan('Es Teh Manis')">Pesan Sekarang</button>
      </div>
    </div>

  </div>

  <footer>
    <p>Hubungi kami di WA: 0812-XXXX-XXXX</p>
  </footer>

  <script>
    function pesan(namaProduk) {
      alert("Terima kasih! Anda memesan " + namaProduk);
    }
  </script>

</body>
</html>
