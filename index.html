<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }
    main {
      margin: 20px auto;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Halo Dunia!</h1>
    <p>Ini adalah website HTML sederhana</p>
  </header>

  <main>
    <p>Selamat datang di website ini. Klik tombol di bawah untuk interaksi sederhana.</p>
    <button onclick="sapa()">Klik Saya</button>
    <p id="output"></p>
  </main>

  <script>
    function sapa() {
      document.getElementById("output").innerText = "Halo! Terima kasih sudah mengklik ðŸ˜„";
    }
  </script>
</body>
</html>
