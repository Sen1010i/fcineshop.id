<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Design Nail Art</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fff0f5;
    }
    header {
      background-color: #db7093;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .product {
      display: flex;
      background-color: #fff;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product img {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }
    .product-info {
      padding: 15px;
      flex: 1;
    }
    .product-info h3 {
      margin: 0;
    }
    .price {
      color: #c71585;
      font-weight: bold;
      margin-top: 5px;
    }
    button {
      background-color: #db7093;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #c06080;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #eee;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Design Nail Art</h1>
    <p>Kreasikan kukumu dengan desain cantik dan unik!</p>
  </header>

  <div class="container">

    <div class="product">
      <img src="https://source.unsplash.com/200x200/?nail-art,design" alt="Floral Nail Art" />
      <div class="product-info">
        <h3>Floral Design</h3>
        <p>Motif bunga yang lembut dan feminim, cocok untuk acara spesial.</p>
        <div class="price">Rp 25.000</div>
        <button onclick="pesan('Floral Design')">Pesan Sekarang</button>
      </div>
    </div>

    <div class="product">
      <img src="https://source.unsplash.com/200x200/?nail-polish,style" alt="Minimalist Nail Art" />
      <div class="product-info">
        <h3>Minimalist Style</h3>
        <p>Desain simpel dan elegan, cocok untuk keseharian.</p>
        <div class="price">Rp 20.000</div>
        <button onclick="pesan('Minimalist Style')">Pesan Sekarang</button>
      </div>
    </div>

  </div>

  <footer>
    <p>Hubungi kami di WA: 0812-XXXX-XXXX | IG: @nailart.by.kamu</p>
  </footer>

  <script>
    function pesan(namaProduk) {
      alert("Terima kasih! Anda memilih " + namaProduk + ". Kami akan segera hubungi Anda!");
    }
  </script>

</body>
</html>
